eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  application:
    name: user-service
  config:
    import: optional:configserver:instead
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/accounts_db
    username: admin
    password: root
  flyway:
    locations: classpath:migration
  kafka:
    bootstrap-servers: localhost:9092
    auto-offset-reset: earliest


topic:
  name: transaction.reg


management:
  tracing:
    sampling:
      probability: 1.0
